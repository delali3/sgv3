<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.3"/>
      <circle cx="18" cy="18" r="1" fill="white" opacity="0.3"/>
    </pattern>
    <pattern id="dots" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)" />
      <circle cx="50" cy="50" r="2" fill="white" opacity="0.4"/>
      <circle cx="0" cy="0" r="2" fill="white" opacity="0.4"/>
      <circle cx="100" cy="100" r="2" fill="white" opacity="0.4"/>
      <circle cx="0" cy="100" r="2" fill="white" opacity="0.4"/>
      <circle cx="100" cy="0" r="2" fill="white" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#dots)" />
</svg>